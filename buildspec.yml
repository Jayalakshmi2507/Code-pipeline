version: 0.2
phases:
  install:
    commands:
      - sudo apt-get update
      - sudo apt-get install maven -y
      - mvn --version
  build:
    commands:
      - mvn clean install -DskipTests
  post_build:
    commands:
      - echo "Transfer the artifact..."
      - aws s3 cp target/*.jar s3://codepipeline-bucket-25/app.jar 
artifacts:
  files:
    - '**/*'
